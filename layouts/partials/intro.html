{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.intro }}
<div id="intro">
    <h1>
        {{- range $i, $e := .title -}}
            {{- if $i -}}<br/>{{- end -}} {{- .line -}}
        {{- end -}}
    </h1>
    <p>
        {{- range $i, $e := .description -}}
            {{- if $i -}}<br/>{{- end -}} {{- .line -}}
        {{- end -}}
    </p>

</div>
{{- end -}}
